plugins {
    id 'com.android.library'
    id 'maven-publish' // ADD THIS
}

android {
    namespace 'com.github.mohamed-adel01.HijriDatePicker'
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.2"
        consumerProguardFiles "consumer-rules.pro" // ADD THIS
    }
    
    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.mohamed-adel01'
                artifactId = 'HijriDatePicker'
                version = '1.0.2.beta6'
            }
        }
    }
}
