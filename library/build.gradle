plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.github.mohamedadel.HijriDatePicker'
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.2.beta9"
        consumerProguardFiles "consumer-rules.pro"
    }
    
    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.mohamedadel'
                artifactId = 'HijriDatePicker'
                version = '1.0.2.beta9'
            }
        }
    }
}
